<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Podcast Transcript Search</title>

<body>
  <div class="wrap-head">
    <header>
      <h1>Podcast Transcript Search</h1>
    </header>
  </div>

  <main class="container">

    <section class="search">
    
      <form class="row" action="/" method="get">

	<label for="query">Search Query</label>
	<input type="text" name="query" id="query" />

	<label for="transcript">Choose a transcript to search</label>
	<select name="transcript" id="transcript">
	  <option value="samples/NA-1304-Captions.srt">
	    No Agenda Episode 1304 - Ten Days of Darkness
	  </option>
	  <option value="samples/NA-1303-Captions.srt">
	    No Agenda Episode 1303 - Redneck Red Herring
	  </option>
	  <option value="samples/NA-1301-Captions.srt">
	    No Agenda Episode 1301 - BINO
	  </option>
	  <option value="samples/PC20-15-Captions.srt">
	    Podcasting 2.0 Episode 15 - We're with the Band!
	  </option>
	  <option value="samples/PC20-14-Captions.srt">
	    Podcasting 2.0 Episode 14 - Stats and Facts
	  </option>
	  <option value="-">Other</option>
	</select>

	<script id="podcast-audio" type="application/json">
	  {
	      "samples/NA-1304-Captions.srt": "https://mp3s.nashownotes.com/NA-1304-2020-12-17-Final.mp3",
	      "samples/NA-1303-Captions.srt": "https://mp3s.nashownotes.com/NA-1303-2020-12-13-Final.mp3",
	      "samples/NA-1301-Captions.srt": "https://mp3s.nashownotes.com/NA-1301-2020-12-06-Final.mp3",
	      "samples/PC20-15-Captions.srt": "https://mp3s.nashownotes.com/PC20-15-2020-12-11-Final.mp3",
	      "samples/PC20-14-Captions.srt": "https://mp3s.nashownotes.com/PC20-14-2020-12-04-Final.mp3"
	  }
	</script>
	
	<span id="transcript-override">
	  <label for="transcript-url">Or provide a url to a transcript.</label>
	  <input type="text" name="transcript-url" id="transcript-url"/>
	</span>

	<button type="button" id="search">Search Transcript</button>
      
      </form>
    </section>

    <span id="results">
      <section class="results">
	<hr width="100%"/>
	<h2>Results:</h2>
	<ol id="results-list">
	</ol>
      </section>
    </span>

    <template id="result-template">
      <li>
	<ul style="list-style: none;">
	  <li class="result-header">Sequence</li>
	  <br />
	  <li class="result-message">Message</li>
	</ul>
	<audio class="result-audio" controls>
	  Audio tag not supported.
	</audio>
      </li>
    </template>
    
  </main>

    <p>&copy; 2020 Kilobit Labs Inc.</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
